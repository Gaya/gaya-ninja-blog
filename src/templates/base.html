<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="noodp,noydir"/>

    <title>{% block title %}{{ env.locals.name }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ env.locals.description }}{% endblock %}"/>
    <link rel="canonical" href="{% block canonical %}{{ env.locals.url }}{% endblock %}"/>

    <link rel="profile" href="http://gmpg.org/xfn/11">
    <link rel="alternate" type="application/rss+xml" title="{{ env.locals.name }} &raquo; Feed" href="http://feeds.feedburner.com/gayaninja/"/>

    <link href='http://fonts.googleapis.com/css?family=Inconsolata|Lora:400,700,400italic,700italic|Libre+Baskerville' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ env.locals.url }}/css/style.css">
</head>
<body itemscope itemtype="http://schema.org/Blog">

    <script type="text/javascript" src="{{ env.locals.url }}/js/gaya-ninja-blog.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-55869043-1', 'auto');
        ga('send', 'pageview');

    </script>
</body>
</html>
